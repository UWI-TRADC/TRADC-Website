<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRADC Club - UWI Five Islands</title>
    <script>
        document.write('<link rel="stylesheet" type="text/css" href="styles.css">');
    </script>
</head>
<body>
    <header>
        <div id="headerContainer"></div>	
    </header>
	
    <nav>
		<nav id="navContainer"></nav>    
    </nav>

	<br><br><br><br><br>
	<h1>404 Not Found</h1>
	<p>Contact us if you think this is a mistake.</p>
    <p>The requested URL was not found on this server.</p>
	<br><br><br><br><br>

    <footer>
         <div id="footerContainer"></div>
    </footer>
	
	<script>
        // Function to include HTML content asynchronously
        function includeHTML(filename, containerId) {
            fetch(filename)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(containerId).innerHTML = html;
                })
                .catch(error => console.error('Error fetching ' + filename, error));
        }

        // Include navigation
        includeHTML('nav.html', 'navContainer');

        // Include header
        includeHTML('header.html', 'headerContainer');

        // Include footer
        includeHTML('footer.html', 'footerContainer');
    </script>
</body>
</html>
